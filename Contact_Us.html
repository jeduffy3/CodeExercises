<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
<body>
	<form action="fakeContactPage.com" method="POST">
		<table border="0" width="40%">
			<tr>
				<td width="40%" align="right">First Name:</td>
				<td align="center"><input type="text" name="firstName"/></td>
			</tr>
			<tr>
				<td align="right">Last Name:</td>
				<td align="center"><input type="text" name="lastName"/></td>
			</tr>
			<tr>
				<td align="right">Email:</td>
				<td align="center"><input type="text" name="email"/></td>
			</tr>
			<tr>
				<td align="right">Type of License:</td>
				<td align="center">
					<input type="radio" name="licenseType" value="business"checked/>Business
					<input type="radio" name="licenseType" value="personal"/>Personal
				</td>
			</tr>
			<tr>
				<td align="right">Reason:</td>
				<td align="center">
					<select name="reason">
						<option value="selectAReason">Select a Reason</option>
						<option value="softwareSupport">Software Support</option>
						<option value="hardwareSupport">Hardware Support</option>
						<option value="informationRequest">Information Request</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">Additional Information:</td>
				<td align="center">
					<textarea name="additionalInformation"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td align="center">
					<input type="checkbox" name="terms" value="checkedBox"/>
						I have read the terms of service.
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Send Request"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
