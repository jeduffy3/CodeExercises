<!DOCTYPE html>
<html>
<head>
	<link 	href="krazyFishStyles.css"
			rel="stylesheet"
			type="text/css" />
	<link	href="bootstrap-3.3.7-dist/css/bootstrap.min.css"
			rel="stylesheet"
			type="text/css" />
	<link	href="bootstrap-3.3.7-dist/js/bootstrap.min.js"
			rel="stylesheet"
			type="text/css" />
	<style>
		#labelName	{
		text-align: right;
		font-weight: bold;
		}
	</style>
	<title>Contact Us</title>
</head>
<body>
<div class="container-fluid">
	<div class="header">
		<h2 class="header">Krazy Fish</h2>
		<hr/>
		<ul class="text-left nav nav-pills">
			<li><a href="KrazyFishHP.html">Home</a></li>
			<li><a href="KrazyFishMenu.html">Menu</a></li>
			<li class="active"><a href="KrazyFishContact.html">Contact Us</a></li>
		</ul>
		<hr/>
	</div>
	<div>
		<br/>
		<form action="fakepage.html" method="POST">
			<table border="0" width="70%">
				<tr>
					<td id="labelName">Name:</td>
					<td><input 	type="text" 
								name="name"
								style="width: 175px;"/></td>
				</tr>
				<tr>
					<td id="labelName">Email:</td>
					<td><input 	type="text" 
								name="email"
								style="width: 175px;"/></td>
				</tr>
				<tr>
					<td id="labelName">Phone:</td>
					<td><input 	type="text" 
								name="phone"
								style="width: 175px;"/></td>
				</tr>
				<tr>
					<td id="labelName">Reason for Inquiry:</td>
					<td>
						<select name="inquiry"
								style="width: 175px;">
							<option value="catering">Catering</option>
							<option value="privateParty">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td id="labelName"
						style="vertical-align: top;">Additional Information:</td>
					<td><textarea 	name="information"
									style="width: 175px; height: 85px;"></textarea></td>
				</tr>
				<tr>
					<td id="labelName">Have you been to the restaurant?</td>
					<td>
						<input type="radio" name="attendedRestaurant" value="no" checked/>No
						<input type="radio" name="attendedRestaurant" value="yes"/>Yes
					</td>
				</tr>
				<tr>
					<td id="labelName">Best days to contact you:</td>
					<td>
						<input type="checkbox" name="contactDays" value="monday"/>M
						<input type="checkbox" name="contactDays" value="tuesday"/>T
						<input type="checkbox" name="contactDays" value="wednesday"/>W
						<input type="checkbox" name="contactDays" value="thursday"/>T
						<input type="checkbox" name="contactDays" value="friday"/>F
					</td>
				</tr>
				<tr>
					<td></td>
					<td style="text-align: center;">
						<input 	type="submit" 
								value="Send Request"/>	
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="footer">
		<hr/>
		<p>
			Central Ave, Charlotte, NC, 28205
		</p>
		<p>
			999-999-9999
		</p>
	</div>
</div>
</body>
</html>
