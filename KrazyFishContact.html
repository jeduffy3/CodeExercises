<!DOCTYPE html>
<html>
<head>
	<link 	href="krazyFishStyles.css"
			rel="stylesheet"
			type="text/css" />
	<title>Contact Us</title>
</head>
<body>
	<div class="header">
		<h2>Krazy Fish</h2>
		<hr/>
		<table class="header">
			<tr>
				<td><a href="KrazyFishHP.html">Home</a></td>
				<td><a href="KrazyFishMenu.html">Menu</a></td>
				<td><a href="KrazyFishContact.html">Contact Us</a></td>
			</tr>
		</table>
		<hr/>
	</div>
	<div>
		<br/>
		<form action="fakepage.html" method="POST">
			<table border="0" width="70%">
				<tr>
					<td align="right">Name:</td>
					<td><input 	type="text" 
								name="name"
								style="width: 175px;"/></td>
				</tr>
				<tr>
					<td align="right">Email:</td>
					<td><input 	type="text" 
								name="email"
								style="width: 175px;"/></td>
				</tr>
				<tr>
					<td align="right">Phone:</td>
					<td><input 	type="text" 
								name="phone"
								style="width: 175px;"/></td>
				</tr>
				<tr>
					<td align="right">Reason for Inquiry:</td>
					<td>
						<select name="inquiry"
								style="width: 175px;">
							<option value="catering">Catering</option>
							<option value="privateParty">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right"
						style="vertical-align: top;">Additional Information:</td>
					<td><textarea 	name="information"
									style="width: 175px; height: 85px;"></textarea></td>
				</tr>
				<tr>
					<td align="right">Have you been to the restaurant?</td>
					<td>
						<input type="radio" name="attendedRestaurant" value="no" checked/>No
						<input type="radio" name="attendedRestaurant" value="yes"/>Yes
					</td>
				</tr>
				<tr>
					<td align="right">Best days to contact you:</td>
					<td>
						<input type="checkbox" name="contactDays" value="monday"/>M
						<input type="checkbox" name="contactDays" value="tuesday"/>T
						<input type="checkbox" name="contactDays" value="wednesday"/>W
						<input type="checkbox" name="contactDays" value="thursday"/>T
						<input type="checkbox" name="contactDays" value="friday"/>F
					</td>
				</tr>
				<tr>
					<td></td>
					<td style="text-align: center;">
						<input 	type="submit" 
								value="Send Request"/>	
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="footer">
		<hr/>
		<p>
			Central Ave, Charlotte, NC, 28205
		</p>
		<p>
			999-999-9999
		</p>
	</div>
</body>
</html>
